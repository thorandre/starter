---
title: 'This is my Site Title'
---
<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Starter : A starter site for Jekyll + Prose" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

  <title>Site Title {% if page.url != '/index.html' %}| {{page.title}}{% endif %}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/thorandre/starter">View on GitHub</a>

          <h1 id="project_title"><a href='{{site.baseurl}}/'>{{page.title}}</a></h1>
          <h2 id="project_tagline"><a href='{{site.baseurl}}/'>{{page.title}}</a></h2>
            <section id="downloads">
              <a class='{% if page.section == "blog" %}active{% endif %}' href='{{site.baseurl}}/'>Blog</a>
              <a class='{% if page.url == "about/" %}active{% endif %}' href='{{site.baseurl}}/about'>About</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Welcome to GitHub Pages.</h3>

{{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Starter maintained by <a href="https://github.com/thorandre">thorandre</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
